name: ci

on:
  pull_request:
    branches:
      - master
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - run: npm ci
      - name: setup environment variables
        run: source local.env
      - run: npm run start-localstack
      - run: npm run create-localstack-resources

      - run: npm test
